{% extends "base.html" %}
{% block title %}Cateogry{% endblock %}
{% block content %}
<h2 class="mb-4 text-2xl font-bold text-white">
  Creating Category
</h2>
<div class="flex flex-col items-center">
    <form action="/category/create" method="POST" class="flex flex-col w-full rounded-lg gap-3 bg-[#2d2d2d] rounded shadow-lg p-6 transition-all">
        <input type="text" name="name" placeholder="Category name" class="mb-2 p-3 rounded bg-[#232323] text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" maxlength="255">
        <button type="submit" class="rounded bg-blue-500 hover:bg-blue-600 px-4 py-2 text-white font-semibold shadow transition">
            <span class="material-icons align-middle mr-1" style="font-size:18px;">add</span>
            Create Category
        </button>
    </form>
</div>
{% endblock %}
